<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책식주의 메인페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* 헤더영역 */
        .header {
            background-color: #f8f8f8;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .menu {
            display: flex;
            gap: 0px;
            margin: 0;
        }
        .header .menu a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }
        .header .menu a:not(:last-child)::after {
            content: '|';
            margin-left: 8px;
            margin-right: 8px;
            color: #cdcdcd;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            max-height: 50px;
            margin-right: 20px;
        }
        /* 서치바 */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }
        .search-bar form {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        /* 메뉴바 */
        .nav-menu {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px;
            margin-top: 10px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        /* 이벤트 배너 */
        .banner {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        /* 추천도서 */
        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .products h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .product {
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 헤더 영역 -->
    <div class="header">
        <div class="logo">
            <img src="#" alt="로고">
        </div>
        <div id="common_lnb">
            <ul class="menu">
                <a href="#">마이페이지</a>
                <a href="#">로그인</a>
                <a href="#">회원인증/가입</a>
                <a href="#">장바구니</a>
                <a href="#">주문/배송조회</a>
                <a href="#">고객센터</a>
            </ul>
        </div>
    </div>

    <!-- 검색 바 -->
    <div class="search-bar">
        <form action="#">
            <input type="text" placeholder="통합검색" >
            <input type="submit" value="검색">
        </form>
    </div>

    <!-- 네비게이션 메뉴 -->
    <div class="nav-menu">
        <a href="#">베스트셀러</a>
        <a href="#">신간도서</a>
        <a href="#">카테고리</a>
        <a href="#">게시판</a>
    </div>

    <!-- 이벤트 배너 -->
    <div class="banner">
        <p>이벤트 배너</p>
    </div>

    <!-- 큐레이팅 추천제품 -->
    <div class="products">
        <h2>큐레이팅 추천 제품</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="추천도서1">
            <p>추천도서 1</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="추천도서2">
            <p>추천도서 2</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="추천도서3">
            <p>추천도서 3</p>
        </div>
    </div>

    <!-- 베스트셀러 -->
    <div class="products">
        <h2>베스트셀러</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="추천도서1">
            <p>추천도서 1</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="추천도서2">
            <p>추천도서 2</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="추천도서3">
            <p>추천도서 3</p>
            
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p></p>
    </div>

</body>
</html>
