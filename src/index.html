<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Bookstore Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">베스트도서</a></li>
                <li><a href="#">신간도서</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">기프트콘</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="통합검색">
            <button>검색</button>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="banner.png" alt="Banner">
        </section>
        <section class="book-of-the-day">
            <h2>오늘의 책</h2>
            <div class="book-info">
                <img src="book-cover.png" alt="Book Cover">
                <div class="book-details">
                    <h3>지렁이의 코딱지</h3>
                    <p>판매가: 13,500원 (적립금 1,350원)</p>
                    <p>지은이: 노란상상</p>
                    <p>재미있고 기발한 이야기...</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
