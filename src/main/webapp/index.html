<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>책식주의 메인페이지</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* 헤더영역 */
.header {
	background-color: #f8f8f8;
	padding: 5px 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.header .menu {
	display: flex;
	gap: 0px;
	margin: 0;
	list-style: none;
}

.header .menu a {
	text-decoration: none;
	color: #333;
	margin-left: 10px;
}

.header .menu a:not(:last-child)::after {
	content: '|';
	margin-left: 8px;
	margin-right: 8px;
	color: #cdcdcd;
}

.header .logo {
	display: flex;
	align-items: center;
}

.header .logo img {
	max-height: 50px;
	margin-right: 20px;
}

/* 서치바 */
.search-bar {
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 10px;
	background-color: #fff;
}

.search-bar form {
	display: flex;
	align-items: center;
}

.search-bar input[type="text"] {
	width: 300px;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.search-bar input[type="submit"] {
	padding: 5px 10px;
	border: none;
	border-radius: 4px;
	background-color: #4CAF50;
	color: white;
	cursor: pointer;
	margin-left: 10px;
}

/* 메뉴바 */
.nav-menu {
	display: flex;
	justify-content: center;
	background-color: #4CAF50;
	padding: 10px;
	margin-top: 10px;
	position: relative;
}

.nav-menu a {
	color: white;
	text-decoration: none;
	padding: 10px 20px;
	line-height: 1.5;
	display: flex;
	align-items: center;
}

/* 서브메뉴 */
.nav-menu .dropdown {
	position: relative;
	display: inline-block;
}

.nav-menu .dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.nav-menu .dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.nav-menu .dropdown-content a:hover {
	background-color: #f1f1f1;
}

.nav-menu .dropdown:hover .dropdown-content {
	display: block;
}

.nav-menu .dropdown:hover a {
	background-color: #3e8e41;
}

/* 컨테이너 */
.container {
	width: 90%;
	margin: 0 auto;
	overflow: hidden;
	position: relative;
}

/* 슬라이더 */
.banner, .products {
	width: 100%;
	position: relative;
	overflow: hidden;
	margin-bottom: 20px;
}

.banner-inner, .products-inner {
	display: flex;
	transition: transform 0.5s ease;
}

.banner img, .products .product img {
	width: 100%;
	height: auto;
}

.banner .btn, .products .btn {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	background-color: rgba(0, 0, 0, 0.5);
	color: white;
	border: none;
	padding: 10px;
	cursor: pointer;
	z-index: 2;
}

.banner .btn.prev, .products .btn.prev {
	left: 10px;
}

.banner .btn.next, .products .btn.next {
	right: 10px;
}

.products h2 {
	text-align: center;
	margin-bottom: 20px;
}

.product {
	text-align: center;
	min-width: 200px;
}

.footer {
	background-color: #f1f1f1;
	padding: 20px;
	text-align: center;
}
</style>
</head>
<body>

	<!-- 헤더 영역 -->
	<div class="header">
		<div class="logo">
			<img src="" alt="로고">
		</div>
		<div id="common_lnb">
			<ul class="menu">
				<li><a href="#">마이페이지</a></li>
				<li><a href="#">로그인</a></li>
				<li><a href="#">회원인증/가입</a></li>
				<li><a href="#">장바구니</a></li>
				<li><a href="#">주문/배송조회</a></li>
				<li><a href="#">고객센터</a></li>
			</ul>
		</div>
	</div>

	<!-- 검색 바 -->
	<div class="search-bar">
		<form action="#">
			<input type="text" placeholder="통합검색"> <input type="submit"
				value="검색">
		</form>
	</div>

	<!-- 네비게이션 메뉴 -->
	<div class="nav-menu">
		<div class="dropdown">
			<a href="#">카테고리</a>
			<div class="dropdown-content">
				<a href="#">submenu01</a> <a href="#">submenu02</a> <a href="#">submenu03</a>
				<a href="#">submenu04</a> <a href="#">submenu05</a>
			</div>
		</div>
		<a href="viewpage.html">베스트셀러</a> 
		<a href="#">신간도서</a> 
		<a href="#">게시판</a>
	</div>

	<!-- 메인 컨텐츠 -->
	<div class="container">

		<!-- 큐레이팅 추천제품 -->
		<div class="products">
			<h2>큐레이팅 추천 제품</h2>
			<button class="btn prev" onclick="slide(-1, 'products')">&lt;</button>
			<div class="products-inner">
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>

			</div>
			<button class="btn next" onclick="slide(1, 'products')">&gt;</button>
		</div>

		<!-- 베스트셀러 -->
		<div class="products">
			<h2>베스트셀러</h2>
			<button class="btn prev" onclick="slide(-1, 'bestseller')">&lt;</button>
			<div class="products-inner">
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 1</p>
				</div>
				<div class="product">
					<img src="https://via.placeholder.com/450" alt="추천도서1">
					<p>추천도서 2</p>
				</div>

			</div>
			<button class="btn next" onclick="slide(1, 'bestseller')">&gt;</button>
		</div>
	</div>

	<!-- 푸터 -->
	<div class="footer">
		<p></p>
	</div>

	<script>
		let bannerIndex = 0;
		let productIndex = 0;
		let bestsellerIndex = 0;

		function slide(direction, type) {
			if (type === 'banner') {
				const banners = document.querySelector('.banner-inner');
				const bannerCount = banners.children.length;
				bannerIndex = (bannerIndex + direction + bannerCount)
						% bannerCount;
				banners.style.transform = `translateX(-${bannerIndex * 100}%)`;
			} else if (type === 'products') {
				const products = document.querySelectorAll('.products-inner')[0];
				const productCount = products.children.length;
				productIndex = (productIndex + direction + productCount)
						% productCount;
				products.style.transform = `translateX(-${productIndex * 100}%)`;
			} else if (type === 'bestseller') {
				const bestsellers = document
						.querySelectorAll('.products-inner')[1];
				const bestsellerCount = bestsellers.children.length;
				bestsellerIndex = (bestsellerIndex + direction + bestsellerCount)
						% bestsellerCount;
				bestsellers.style.transform = `translateX(-${bestsellerIndex * 100}%)`;
			}
		}
	</script>

</body>
</html>
